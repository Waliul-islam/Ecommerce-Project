<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Project </title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Nav Starts Here -->
    <nav>
        <ul class="nav-upper flex-space-between">

            <li class="nav__list">
                <a href="index.html" class="nav__link nav__brand"> Asad Collection </a>
            </li>

            <li class="nav__list">
                <a href="register.html" class="nav__link"> Register </a>
            </li>

            <li class="nav__list">
                <a href="Signin.html" class="nav__link"> Sign In </a>
            </li>

            <li class="nav__list">
                <a href="contact.html" class="nav__link"> Contact </a>
            </li>

            <li class="nav__list">
                <a href="cart.html" class="nav__link">  
                    <span> 
                        <i class="fa-solid fa-cart-shopping"> </i>
                        My Cart 
                    </span> </a>
            </li>

            <li class="nav__list">
                <a href="profile.html" class="nav__link"> <img src="profile.jpg" alt="profile" class="profile__icon"> </a>
            </li>

        </ul>
    </nav>
     <!-- Nav Ends Here -->

     <main>
        <section class="register">
            <h2 class="section-title text-center"> Login </h2>
            <div class="card">
              <form action="" class="form">
                <div class="form-control flex-center">
                  <label for="name"> Name: </label>
                  <input type="text" id="name" autocomplete="name" required />
                </div>
                <div class="form-control flex-center">
                  <label for="password"> Password: </label>
                  <input
                    type="password"
                    id="password"
                    autocomplete="password"
                    required
                  />
                </div>
                <a class="register__login" href="register.html"> Don't Have an Account ?</a>
                <div class="flex-center form__btn-field">
                  <button class="btn contact-btn" type="submit">Submit</button>
                </div>
              </form>
              
            </div>
          </section>
     </main>
     <!-- Footer Starts Here -->
    <footer class="flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe"> Subscribe to Newsletter </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe"> Subscribe </button>
        </div>

        <div>
            <p> &copy; Copyright 2024 MouWali Mart. All rights reserved.</p>
        </div>

    </footer>

     <!-- Footer Ends Here -->
</body>
</html>
