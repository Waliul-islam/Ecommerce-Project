<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->

</head>
<body>
    <!-- Nav Starts Here -->
    <nav>
        <ul class="nav-upper flex-space-between">

            <li class="nav__list">
                <a href="index.html" class="nav__link nav__brand"> Asad Collection </a>
            </li>

            <li class="nav__list">
                <a href="register.html" class="nav__link"> Register </a>
            </li>

            <li class="nav__list">
                <a href="Signin.html" class="nav__link"> Sign In </a>
            </li>

            <li class="nav__list">
                <a href="contact.html" class="nav__link"> Contact </a>
            </li>

            <li class="nav__list">
                <a href="cart.html" class="nav__link">  
                    <span> 
                        <i class="fa-solid fa-cart-shopping"> </i>
                        My Cart 
                    </span> </a>
            </li>

            <li class="nav__list">
                <a href="profile.html" class="nav__link"> <img src="profile.jpg" alt="profile" class="profile__icon"> </a>
            </li>

        </ul>
    </nav>
     <!-- Nav Ends Here -->

     <main>
        <section class="contact-section">
            <h2 class="section-title text-center"> Contact Us </h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name"> Name </label>
                        <input type="text" id="name" autocomplete="name" required />
                      </div>
                      <div class="form-control flex-center">
                        <label for="email"> Email </label>
                        <input type="email" id="email" autocomplete="email" required />
                      </div>
                      <div class="form-control flex-center">
                        <label for="message"> Message </label>
                        <textarea name="message" id="message" class="textarea"></textarea>
                      </div>
                      <div class="flex-center form__btn-field">
                        <button class="btn contact-btn" type="submit">Submit</button>
                      </div>
                </form>
                <div class="contact-address flex-space-around">
                    <img src="logo.jpg" alt="logo" class="contact-logo">
                    <address>
                        <h4> Address: </h4>
                        <p> Shop: 65, Sharifa Trade Center </p>
                        <p> Nowabbari Road, Bogura, Bangladesh</p>
                        <br>
                        <span> Call: </span>
                        <a href="tel:+8801747133117"> +8801747133117 </a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1436.7618206932966!2d89.37605645932301!3d24.849749688376285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc557f7187ac91%3A0xa0649aa105371796!2sAsad%20Collection!5e0!3m2!1sen!2sbd!4v1731041371709!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
            
     </main>
     <!-- Footer Starts Here -->
    <footer class="flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe"> Subscribe to Newsletter </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe"> Subscribe </button>
        </div>

        <div>
            <p> &copy; Copyright 2024 MouWali Mart. All rights reserved.</p>
        </div>

    </footer>

     <!-- Footer Ends Here -->
</body>
</html>
